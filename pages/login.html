<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.min.css" />
    <title>Bookshelter | Login</title>
  </head>
  <body>
    <section class="login">
      <div class="container">
        <div class="login__wrapper">
          <img
            src="../assets/svg/login-logo.svg"
            alt="bookshelter login-logo"
          />
          <form action="" id="login-form" class="login__form">
            <div class="login__emailbox">
              <img src="../assets/svg/user.svg" alt="login email user-svg" />
              <input
                type="email"
                name="email"
                id="login-email"
                class="login__email"
                placeholder="USERNAME"
              />
            </div>
            <div class="login__passwordbox">
              <img src="../assets/svg/lock.svg" alt="login password lock-svg" />
              <input
                type="password"
                name="password"
                id="login-password"
                class="login__password"
                placeholder="PASSWORD"
              />
            </div>
            <button class="login__btn">LOGIN</button>
          </form>
        </div>
      </div>
    </section>
    <script src="../js/login.js"></script>
  </body>
</html>
